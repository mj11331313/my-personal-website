<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello|I'm Cynthia</title>
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <!--loading:-->
    <div class="loading">
        <div class="load">
            <svg width="120" height="30" viewbox="0 0 120 30" xmlns="http://www.w3.org/2000/svg" fill="#fff">
                <circle cx="15" cy="15" r="15">
                    <animate attributename="r" from="15" to="15" begin="0s" dur="0.8s"
                             values="15;9;15" calcmode="linear" repeatcount="indefinite" />
                    <animate attributename="fill-opacity" from="1" to="1"
                             begin="0s" dur="0.8s"
                             values="1;.5;1" calcmode="linear"
                             repeatcount="indefinite" />
                </circle>
                <circle cx="60" cy="15" r="9" fill-opacity="0.3">
                    <animate attributename="r" from="9" to="9"
                             begin="0s" dur="0.8s"
                             values="9;15;9" calcmode="linear"
                             repeatcount="indefinite" />
                    <animate attributename="fill-opacity" from="0.5" to="0.5"
                             begin="0s" dur="0.8s"
                             values=".5;1;.5" calcmode="linear"
                             repeatcount="indefinite" />
                </circle>
                <circle cx="105" cy="15" r="15">
                    <animate attributename="r" from="15" to="15"
                             begin="0s" dur="0.8s"
                             values="15;9;15" calcmode="linear"
                             repeatCount="indefinite" />
                    <animate attributename="fill-opacity" from="1" to="1"
                             begin="0s" dur="0.8s"
                             values="1;.5;1" calcmode="linear"
                             repeatCount="indefinite" />
                </circle>
            </svg>
        </div>
        </div>
    <header class="carousel slide"  data-ride="carousel" data-interval="3000">
        <div class="carousel-inner">
            <div class="item active">
                <img class="none" src="img/1.jpg" alt=""/>
            </div>
            <div class="item">
                <img src="img/2.jpg" alt=""/>
            </div>
        </div>
        <div class="my-job none">
            <span>I am</span>
            <span id="introduce">webdesigner</span>
            <span id="delete"></span>
        </div>
    </header>
    <div id="header-mask">
        <img class="pulse none" src="img/arrow-down.png" alt=""/>
    </div>
    <script src="javascript/jquery-1.12.4.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="javascript/index.js"></script>
    <script>
        var $none = $('.none');
        $none.hide();
        window.onload = function(){
            var $load = $('.load');
            var $loading = $('.loading');
            setTimeout(function(){
                $load.fadeOut();
                $loading.hide();
                $none.show();
            },3000);
        };
    </script>
</body>
</html>
